<form class="container" [formGroup]="form" (submit)="formSubmit()">
  <div class="alert alert-danger" *ngIf="form?.errors">
    {{ form.errors?.['invalidLogin'] }}
  </div>
  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        formControlName="username"
        id="username"
        type="text"
        class="form-control"
        autocomplete="off"
      />
      <div *ngIf="username!.pending">checking uniqueness...</div>
      <div
        class="alert alert-danger"
        *ngIf="username!.touched && username!.invalid"
      >
        <div *ngIf="username!.errors?.['required']">username is required</div>
        <div *ngIf="username!.errors?.['minlength']">
          Min Length is
          {{username!.errors?.['minlength'].requiredLength}} characters.
        </div>
        <div *ngIf="username!.errors?.['cannotContainSpace']">
          Can not contain space in username.
        </div>
        <div *ngIf="username!.errors?.['shouldBeUnique']">
          Username should be unique.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        id="password"
        type="text"
        class="form-control"
      />
      <div
        class="alert alert-danger"
        *ngIf="password!.touched && password!.invalid"
      >
        Password is required.
      </div>
    </div>
  </div>
  <br />
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
